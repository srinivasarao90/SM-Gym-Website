<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation</title>
  <style>
    /* Styles for the confirmation message */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .confirmation-container {
      text-align: center;
      background: #fff;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .tick-icon {
      font-size: 50px;
      color: #4caf50; /* Green color */
      margin-bottom: 10px;
    }

    .message {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .back-home-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .back-home-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <div class="tick-icon">âœ”</div>
    <div class="message">Thank you for choosing our gym plan!</div>
    <a href="/" class="back-home-btn">Back to Home</a>
  </div>
</body>
</html>
